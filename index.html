<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="./script.js"></script>

</head>
<body >
        <div class="head">
            <h1 style="text-align: center;">Lista de Tareas</h1>
            <!-- Bot칩n para abrir el modal -->
            <div class="container d-flex justify-content-center align-items-center" s>
                <!-- Bot칩n centrado -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">A침adir Tarea</button>
            </div>        
        </div>
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">A침adir Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newTask" class="form-control" placeholder="Nueva tarea">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista para mostrar las tareas -->
    <ul id="taskList"></ul>

    <!-- Incluir Bootstrap JS (necesario para el modal) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
</body>
</html>
